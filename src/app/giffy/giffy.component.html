<mat-card>
  <mat-card-title>Giffy  Images</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let g of responses">
        <img mat-list-avatar src="{{g.images.original.url}}" alt="{{g.type}}">
        </mat-list-item>
    </mat-list>
  </mat-card-content>
  
</mat-card>
